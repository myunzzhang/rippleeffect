<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- https://www.cssscript.com/tag/ripple/  -->

    <div class="demo-btn">
		<h1>Using Start/Stop</h1>
		<div class="balloon-ctr">
			<div class='div5 demo'></div>
			<div class="controls">
				<button class="start control btn btn_primary">Start</span>
				<button class="stop control btn btn_primary">Stop</span>
			</div>
		</div>
	</div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<script src="js/ripple-effect.min.js"></script>

    <script>
        var ripple6 = new RippleEffect({
			parent: document.querySelector('.div5'),
			texture: 'img/meee1.jpg',
			intensity: 1.2,
			strength: .5,
			waveSpeed: 0.008,
			hover: false
		});
		document.querySelector('.start').addEventListener('click', ripple6.start);
		document.querySelector('.stop').addEventListener('click', ripple6.stop);
    </script>
</body>
</html>
